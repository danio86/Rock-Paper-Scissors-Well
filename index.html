<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome and google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Snake</title>
</head>

<body>
    <!-- ***********The whole Game including Header, Playing field and footer************* -->
    <div id="the-whole-thing">
        <header>
            <img class="logo" src="assets/images/logo-small.webp" alt="logo">
            <h1 class="heading">Snake 2001</h1>
            <div class="score-area">
                <p class="scores"><b>Score:<span id="score">0</span></b></p>
                <p class="record"><b>Current-Record:<span id="record">0</span></b></p>
                <p class="level"><b>Level:<span id="level">1</span></b></p>
            </div>
        </header>

        <!-- ********Images are not shown. Its only for js*********** -->
        <div id="pictures">
            <img id="1" src="assets/images/spider-transp.webp" alt="Spider" style="display:none">
            <img id="2" src="assets/images/elephant.webp" alt="Elephant" style="display:none">
            <img id="3" src="assets/images/lion.webp" alt="Lion" style="display:none">
            <img id="win" src="assets/images/you-win.webp" alt="win">
            <!-- <img id="fire" src="assets/images/fireball.webp" alt="fire"> -->
        </div>


        <!-- *********************The Playing Field************************ -->
        <canvas class="game-area-start" id="game-area">
        </canvas>

        <!-- **********************Start Info Button (How to Play and mute the sound)********************** -->
        <div id="startInfo">
            <button type="button" id="startKey" class="">Press "here" or Space to start! Click <i
                    class="fas fa-play-circle"></i> <i class="fas fa-arrow-alt-circle-up"></i> <i
                    class="fas fa-arrow-alt-circle-down"></i> for sound on/off.</button>
        </div>

        <!-- **********************Sound-Button*********************** -->
        <div>
            <button id="audio-button" onclick="pauseAudio()" aria-label="sound" type="button"><i id="soundOn"
                    class="fas fa-play-circle"></i><i id="soundOff" class="fas fa-stop-circle soundOff"></i></button>
        </div>

        <!-- **********************  Control keys **********************-->
        <div class="control-area">
            <div>
                <button type="button" class="btn-up" id="up">
                    2 <i class="fa fa-angle-up"></i>
                </button>
            </div>
            <div id="middle-buttons">
                <button type="button" class="btn-left" id="left">
                    <i class="fa fa-angle-left"></i> 4
                </button>
                <button type="button" class="btn-right" id="right">
                    6 <i class="fa fa-angle-right"></i>
                </button>
            </div>
            <div>
                <button type="button" class="btn-down" id="down">
                    8 <i class="fa fa-angle-down"></i>
                </button>
            </div>
        </div>

        <!-- **********************  Footer **********************-->
        <footer>
            <p>Find us on:</p>
            <ul class="socail-media">
                <li>
                    <a href="https://twitter.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Twitter page (opens in a new tab)"><i id="twitter"
                            class="fab fa-twitter"></i>
                    </a>
                </li>
                <li>
                    <a href="http://facebook.com" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (opens in a new tab)"><i id="facebook"
                            class="fab fa-facebook"></i>
                    </a>
                </li>
                <li>
                    <a href="http://instagram.com" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (opens in a new tab)"><i id="instagram"
                            class="fab fa-instagram"></i>
                    </a>
                </li>
            </ul>
            <p>Copyright Â© Game-Developer 2022</p>
        </footer>
    </div>




    <script src="assets/js/script.js"></script>
</body>

</html>
